<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulary</title>
  </head>
  <body>
    <div class="container">

      <div class="header">

        <h1>Criar uma Conta</h1>

      </div>

      <form id="form" class="form" action="">

        <div class="formcontrol">
          <label for="username">Nome de Usuário</label>
          <input id="username" type="text" placeholder="Ex: userName" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="formcontrol">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Digite seu email..." />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="formcontrol">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha..." />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de Erro</small>
        </div>

        <div class="formcontrol">
          <label for="confirm_password">Confirmação de Senha</label>
          <input id="confirm_password" type="password" placeholder="Confirme sua senha..."/>
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de Erro</small>
        </div>

        <button type="submit">Enviar</button>

      </form>
      
    </div>

    <div class="congratulations hiden">
      <div class="commendation">
        <h1>Muito obrigado por inscrever-se!<i class="fa-solid fa-circle-check"></i></h1>
      </div>
      <div class="mensagem">
      </div>
      <button id="voltar">Voltar</button>
    </div>

  </body>
  <script
    src="https://kit.fontawesome.com/a9005539c9.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
